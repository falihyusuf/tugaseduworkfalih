<!DOCTYPE html>
<html lang="en">
    <head>
        <title>TYPE DATA DYNAMIC</title>
    </head>
<body>
    <p id="demo"></p>

    <script>
    let length = 16; //number
    let lastname = "JOHNSON"; //string
    const x = {
        firstname: "John", lastname: "Doe"
    }; //object
    document.getElementById("demo").innerHTML = "Tipe Datanya LENGTH adalah: " + typeof length + "<br>" 
    + "Tipe Datanya LASTNAME adalah: " + typeof lastname + "<br>" 
    + "Tipe Datanya X adalah: " + typeof x;
    </script>
