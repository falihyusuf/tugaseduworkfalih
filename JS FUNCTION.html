<!DOCTYPE html>
<html>
<head>
    <title>JS FUNCTION</title>
</head>
    <body>
        <p id="demo"></p>

        <script>

            function myFunction() {     //ini diminta untuk menjalankan myFunction berupa alert hello word
                alert("HELLO WORLD");
            }
            document.getElementById("demo").innerHTML = myFunction(); //cara manggil atau eksekusi si myFunction
        </script>
    </body>
</html>
