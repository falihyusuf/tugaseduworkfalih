<!DOCTYPE html>
<html lang="en">
    <head>
        <title>JS VARIABLE FALIH</title>
    </head>
<body>
    <p id="uselet"></p>

    <script>

        //menggunakan let
        let x = "10" + 10 + 10;
        let y = 10 + 10 + "10";
        let z = x + y
        document.getElementById("uselet").innerHTML="Hasil Penjumlahan X+Y Adalah: "+z;

    </script>
</body>
</html>
